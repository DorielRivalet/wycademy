	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.webp" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="robots" content="noindex, nofollow" />
		<script>
			// Retrieve the stored theme from localStorage
			const storedTheme = localStorage.getItem('__carbon-theme');
			const theme = storedTheme || 'g100'; // Default to g100 if no theme is stored

			// Set the theme directly in the head of the document
			document.documentElement.setAttribute('theme', theme);
		</script>
		%sveltekit.head%
		<link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	</head>
	<body data-sveltekit-preload-data="tap">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
