name: Check files with Prettier

on:
  push:

jobs:
  run-prettier:
    runs-on: ubuntu-latest
    name: Run prettier
    steps:
      - uses: actions/checkout@v4
      - run: npm i --save-dev prettier-plugin-svelte prettier
      - uses: actionsx/prettier@v2
        with:
          args: --check --plugin prettier-plugin-svelte .
