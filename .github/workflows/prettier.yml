name: Check files with Prettier

on:
  workflow_dispatch:
#  push:
#  pull_request:

jobs:
  run-prettier:
    runs-on: ubuntu-latest
    name: Run prettier
    steps:
      - uses: actions/checkout@v4
      - uses: actionsx/prettier@v3
        with:
          args: --check .
