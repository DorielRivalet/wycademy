name: Check files with Prettier

on:
  push:

jobs:
  run-prettier:
    runs-on: ubuntu-latest
    name: Run prettier
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun i prettier-plugin-svelte prettier
      - uses: actionsx/prettier@v3
        with:
          args: --check --plugin prettier-plugin-svelte .
